{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
{% endblock %}

{% block button %}
    <a class="btn btn-outline-success my-2 my-sm-0" href="/login">Login</a>
{% endblock %}

{% block content %}
    <form id="search" action="/search" method="post">
        <input name="query" type="text" placeholder="Search query">
        <button type="submit" class="btn btn-outline-primary" style="font-size: 1.5vw;">Search</button>
    </form>
{% endblock %}
